<!DOCTYPE html>
<html lang="zxx" class="no-js">
    <head>
        
        <!-- Mobile Specific Meta -->

              content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Meta Description -->

        <meta name="keywords" content="">

        <meta charset="UTF-8">
        <!-- Site Title -->
        <title>signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"

        <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <body>

        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <form method="post" action="{% url 'accounts:signup' %}" > 
                            {% csrf_token %}
                             <div class="form-data" v-if="!submitted">
                                <input class="form-control col-12 mb-2" type="text" name="username" placeholder="username" >
                                
                                <input class="form-control col-12 mb-2" type="password" name="password1" placeholder="password" >
                                <input class="form-control col-12 mb-2" type="password" name="password2" placeholder="confirm password" >
                                
                                <div class="mb-3"> <button type="submit" class="btn btn-dark w-100">signup</button> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
